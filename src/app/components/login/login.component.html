<div class="content">
  <div class="content-inside">
    <div class="container">
      <div class="row a">
        <div class="col-md-6">
           <img src="../../../assets/img1.svg" alt="Image" class="img-fluid"> 
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center form-content">
            <div class="col-md-8">
              <div class="mb-4">
              <h1><strong>Sign In</strong> </h1>
              <p class="mb-4">Login from here to access</p>
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group first">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                 <div *ngIf="loginForm.get('email').errors&&(loginForm.get('email').touched&&loginForm.get('email').invalid)" class="err">
                  <div *ngIf="loginForm.get('email').errors?.['required']">This field is required</div>
                  <div  *ngIf="loginForm.get('email').errors?.['pattern']">Email is invalid</div>
                
                </div>
              </div>
              <div class="form-group last mb-4">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <!-- <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email"
                         placeholder="Ex. pat@example.com">
                 
                
                </mat-form-field> -->
                <div *ngIf="loginForm.get('password').errors&&(loginForm.get('password').touched&&loginForm.get('password').invalid)" class="err">
                  <div *ngIf="loginForm.get('password').errors?.['required']">This field is required</div>
                <div *ngIf="loginForm.get('password').errors?.['minlength']">This field must have atleast 8 characters</div>
                </div>
              </div>
              <div class=" mb-4">
                <!-- <label>Role</label> -->
                <mat-form-field appearance="fill"  style="width: 100%;" placeholder="role" >
                   <label>Role</label> 
                  <mat-select formControlName="role">
                    <mat-option [value]="'Team Leader'">
                     Leader
                    </mat-option>
                    <mat-option [value]="'Team Member'">
                      Member
                     </mat-option>
                  </mat-select>
                </mat-form-field>
                <div *ngIf="loginForm.get('role').errors&&(loginForm.get('role').touched&&loginForm.get('role').invalid)" class="err">
                  <div *ngIf="loginForm.get('role').errors?.['role']">This field is required</div>
  
                </div>
              </div>
              <input [disabled]="!loginForm.valid" type="submit" value="Log In" class="btn btn-block btn-primary" (click)="login()" style="width: 120px;">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  </div>
